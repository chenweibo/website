{include  file="public/header"  title="建议反馈设置-企业网站管理后台"  /}


    <div class="container-fluid">
      <div class="row">


{include  file="public/left"  /}
   <script type="text/javascript">
     
     $(".gaoliang .nav:eq(0) li:eq(4)").addClass('active');
  
   </script>

  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">建议反馈</h1>

<form class="form-horizontal" method="post" action="{:url('save')}" id="cess"  role="form"   style="margin-top:80px">

    
    <div class="form-group form-group-lg">
    <label class="col-sm-1 control-label" for="formGroupInputLarge">问题</label>
    <div class="col-sm-10">
      <input class="form-control" name="name"  value="{$data.question}" type="text" id="formGroupInputLarge" placeholder="问题"  disabled>
    </div>
  </div>

      <div class="form-group form-group-lg">
    <label class="col-sm-1 control-label" for="formGroupInputLarge">姓名</label>
    <div class="col-sm-10">
      <input class="form-control" name="name"  value="{$data.xingming}" type="text" id="formGroupInputLarge" placeholder="姓名"  disabled>
    </div>
  </div>

      <div class="form-group form-group-lg">
    <label class="col-sm-1 control-label" for="formGroupInputLarge">邮箱</label>
    <div class="col-sm-10">
      <input class="form-control" name="name"  value="{$data.email}" type="text" id="formGroupInputLarge" placeholder="邮箱" disabled>
    </div>
  </div>

      <div class="form-group form-group-lg">
    <label class="col-sm-1 control-label" for="formGroupInputLarge">主要内容</label>
    <div class="col-sm-10">

<textarea class="form-control" rows="10" disabled>
    {$data.content}

</textarea>



    </div>
  </div>



 <div class="form-group form-group-lg">
 <label class="col-sm-1 control-label sr-only" for="formGroupInputLarge">提交修改按钮</label>
   <div class="col-sm-10">
   <a href="javascript;" onclick="history.go(-1)" class="button button-3d button-primary button-rounded">返回</a>
   </div>
     </div>

</form>




        </div>
      </div>
    </div>

{include file="public/footer" /}
  </body>
</html>
